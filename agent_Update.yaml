orchestrate_pipeline_task:
  description: >
    Oversee the entire multi-agent summarization pipeline.
    Coordinate execution across agents in the correct sequence, ensure timely handoffs, monitor task progress, and resolve any conflicts or failures in real-time.
  expected_output: >
    A coordination report including:
    - Execution timestamps for each agent
    - Sequence integrity confirmation
    - Notes on any issues encountered or recovered
  agent: coordinator

search_news_task:
  description: >
    Search and retrieve a diverse set of trustworthy and recent news articles on the topic: {topic}.
    Utilize the Serper API with structured queries, applying your unique search strategy to optimize coverage, credibility, and freshness.
    Maintain a belief state of search coverage and log article metadata.
  expected_output: >
    A curated list of at least 8 relevant news articles including:
    - Title
    - Source/Publisher
    - Publication date
    - 2-sentence content summary
    - Article URL
  agent: search_agent_serper

validate_news_task:
  description: >
    Validate the credibility and accuracy of facts in the articles collected by the search agents.
    Cross-reference multiple sources, identify inconsistencies or misinformation, and apply heuristic-based fact-checking.
    Assign a confidence score (0 to 1) to each factual claim based on source reliability and agreement.
  expected_output: >
    A structured validation report containing:
    - List of extracted facts
    - Confidence score for each fact
    - Notes on cross-source consistency or conflict
    - Flagged sources (if any)
  agent: validator

analyze_content_task:
  description: >
    Analyze validated news content to extract coherent narratives, timelines, and central themes.
    Use natural language processing to categorize topics, detect sentiment, and uncover patterns or contradictions across sources.
  expected_output: >
    A structured analysis report that includes:
    - Thematic summary of the topic
    - Chronological sequence of events (if available)
    - Identified trends, key entities, and topic clusters
    - Notable sentiment indicators or discrepancies
  agent: analyst

generate_summary_task:
  description: >
    Generate a professionally written, objective news summary using the analyst report.
    Maintain journalistic tone, proper structure, and clear attribution of facts and sources.
    Adapt the writing style to suit digital publication standards.
  expected_output: >
    A 3â€“5 paragraph article that includes:
    - Clear headline and subheading (if needed)
    - Neutral tone with logical flow
    - Inline attribution (e.g., "According to BBC...")
    - Embedded citations using source title and outlet
  agent: content_generator

edit_summary_task:
  description: >
    Perform a final editorial review of the AI-generated summary to ensure clarity, correctness, and consistency.
    Apply quality checks across grammar, structure, citations, tone, and SEO readiness.
    Format the article for publishing, ensuring alignment with editorial and compliance standards.
  expected_output: >
    A polished, reader-friendly final version that includes:
    - Edited article (ready-to-publish)
    - SEO metadata (keywords, slug suggestion)
    - Editorial notes or improvement suggestions (if any)
  agent: senior_editor
